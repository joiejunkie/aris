<!DOCTYPE html>
<html>

<head>
    <!-- JS script links -->
    <title>Simple Horizontal Bar Chart</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/4.1.0/echarts-en.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.min.js"></script>



</head>

<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="https://pacific-falls-73173.herokuapp.com/">Repository</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="https://pacific-falls-73173.herokuapp.com/">Home</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- prepare a DOM container with width and height -->
    <div id="main" style="width: 700px;height:500px;"></div>

    <!-- Echarts script -->
    <script type="text/javascript">
        // based on prepared DOM, initialize echarts instance
        var myChart = echarts.init(document.getElementById('main'));

        var input;
        var head;
        $.get('https://raw.githubusercontent.com/apache/incubator-echarts/master/test/data/simpleBarChart_h.json',
                function(data) {

                    //The data does not come in the right form. We have to first parse it into JSON before we can use it below
                    let input = JSON.parse(data);
                    let head = d3.keys(input[0]);

                    option = {
                        title: {
                            text: 'Number of bus routes',
                            subtext: 'Includes Metropolitan area only'
                        },
                        tooltip: {
                            trigger: 'axis',
                            axisPointer: {
                                type: 'shadow'
                            }
                        },
                        legend: {
                            data: head
                        },
                        grid: {
                            left: '3%',
                            right: '4%',
                            bottom: '3%',
                            containLabel: true
                        },
                        xAxis: {
                            type: 'value',
                            boundaryGap: [0, 0.01]
                        },
                        yAxis: {
                            type: 'category',
                            data: input.City
                        },
                        series: [{
                            name: '2011',
                            type: 'bar',
                            data: input.
                        }, {
                            name: '2012',
                            type: 'bar',
                            data: [19325, 23438, 31000, 121594, 134141, 681807]
                        }]
                    };
                );
                // use configuration item and data specified to show chart
                myChart.setOption(option);
    </script>
</body>

</html>
